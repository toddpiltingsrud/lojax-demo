<div class="modal fade" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" jx-panel="modalHeader">
                    Check Address
                </h4>
            </div>
            <div class="modal-body" jx-panel="modalBody">
            </div>
            <div class="modal-footer" jx-panel="modalFooter">
                <button class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>

    <script>
        lojax.in( function ( request ) {
            var form = $( request.form ).serializeArray();
            var html = [];
            html.push( '<table class="table">' );
            $(form).each( function () {
                html.push( '<tr><th>' + this.name + '</th>' );
                html.push( '<td>' + this.value + '</td></tr>' );
            } );
            html.push( '</table>' );
            $( this).find('.modal-body').append( html.join( '' ) );
        } );
    </script>

</div>
