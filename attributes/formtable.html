<div jx-panel="form">
    <table class="table"></table>
    <script>
        lojax.in( function ( request ) {
            var form = $( request.form ).serializeArray();
            var html = [];
            $(form).each( function () {
                html.push( '<tr><th>'+ this.name +'</th><td>'+ this.value +'</td></tr>' );
            } );
            $( this ).find( 'table' ).append( html.join( '' ) );
        } );
    </script>
</div>
